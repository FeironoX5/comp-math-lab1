<table class="matrix-table table">
  <tbody>
    @for (row of matrix(); let i = $index; track i) {
      <tr @rowAnimation>
        @for (cell of row; let j = $index; track j) {
          <td @cellAnimation
              contenteditable="true"
              [textContent]="cell"
              (input)="handleCellInput(i, j, $event)">
          </td>
        }
      </tr>
    }
  </tbody>
</table>
